name: Build and deploy .NET Core application to Web App DB-Angora

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: DB-Angora
  AZURE_WEBAPP_PACKAGE_PATH: DB-AngoraREST\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: DB-AngoraREST
  ASPNETCORE_ENVIRONMENT: Production

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Set environment variables
        shell: pwsh
        run: |
          "AZURE_SQL_CONNECTION_STRING=${{ secrets.AZURE_SQL_CONNECTION_STRING }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          "JWT_ISSUER=${{ secrets.JWT_ISSUER }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          "JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          "JWT_KEY=${{ secrets.JWT_KEY }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          "ASPNETCORE_ENVIRONMENT=Production" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Debug Environment Variables
        shell: pwsh
        run: |
          Write-Host "Checking environment variables:"
          @(
            "AZURE_SQL_CONNECTION_STRING",
            "JWT_ISSUER",
            "JWT_AUDIENCE",
            "JWT_KEY"
          ) | ForEach-Object {
            if ([string]::IsNullOrEmpty($env:$_)) {
              Write-Host "Warning: $_ is empty or not set"
            } else {
              Write-Host "$_ is configured"
            }
          }

      - name: Set Web App Configuration
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: '[
            {
              "name": "AZURE_SQL_CONNECTION_STRING",
              "value": "${{ secrets.AZURE_SQL_CONNECTION_STRING }}",
              "slotSetting": false
            },
            {
              "name": "JWT_ISSUER",
              "value": "${{ secrets.JWT_ISSUER }}",
              "slotSetting": false
            },
            {
              "name": "JWT_AUDIENCE",
              "value": "${{ secrets.JWT_AUDIENCE }}",
              "slotSetting": false
            },
            {
              "name": "JWT_KEY",
              "value": "${{ secrets.JWT_KEY }}",
              "slotSetting": false
            }]'

      - name: Configure Web App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          general-settings-json: '{"ASPNETCORE_ENVIRONMENT": "Production"}'

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.DB_Angora_CC97 }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}